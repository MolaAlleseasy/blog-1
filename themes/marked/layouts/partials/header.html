<header class="header">

  <img src="/moritz-lampkemeyer.jpg">
  <h1 class="header__heading">
    <a href="{{ .Site.Home.Permalink }}">{{ .Site.Title }}</a>
  </h1>
  <nav class="header__nav">
    <ul>
      {{ range .Site.Menus.main -}}
        <li><a href="{{ .URL | safeURL}}" title="{{ .Name  }}">{{ .Name }}</a></li>
      {{ end -}}
    </ul>
  </nav>
</header>
